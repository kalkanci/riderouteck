    <!-- Tailwind CSS -->

    <style>
      :root {
        --bg-color: #050505;
        --text-primary: #ffffff;
        --spotify-green: #1DB954;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      #root { height: 100dvh; width: 100vw; position: relative; }
      
      /* --- BACKGROUND SCENE (Simple Gradient) --- */
      .scene-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at 50% -20%, #1e1e24 0%, #050505 60%, #000000 100%);
        z-index: 0;
      }

      /* Subtle Grid Pattern for Tech Feel */
      .tech-grid {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        pointer-events: none;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .ios-ease { transition-timing-function: cubic-bezier(0.25, 0.8, 0.25, 1); }
      
      /* Spotify Pulse Animation */
      @keyframes spotify-pulse {
        0% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(29, 185, 84, 0); }
        100% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0); }
      }
      .spotify-active {
        animation: spotify-pulse 2s infinite;
      }
    </style>
